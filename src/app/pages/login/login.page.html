<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row class="form">

    <ion-col size="12">
      <ion-item [ngClass]="isErrorMail ? 'errorEmail' : 'goodEmail'">
        <ion-label position="floating">Email</ion-label>
        <ion-input (keydown)="checkEmail()" type="email" [(ngModel)]="email"></ion-input>
      </ion-item>
      <ion-item [ngClass]="pass.trim().length < 5 ? 'errorEmail' : 'goodEmail'">
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" [(ngModel)]="pass"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col size="12">
      <ion-button [disabled]="isErrorMail" expand="full" class="btnLogin" (click)="loginForm()">Login</ion-button>
    </ion-col>
  </ion-row>

</ion-content>
