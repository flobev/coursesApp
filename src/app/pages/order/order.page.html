<ion-header>
  <ion-toolbar>
    <ion-title>Your Courses</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let course of courses">
    <ion-item-sliding>
      <ion-item>
        <ion-label>
          <p style="font-size: 13px;">{{ course.title }}</p>
          <p style="font-size: 12px; color: dimgray;">{{ course.author }}</p>
          <p style="font-size: 12px;">{{ course.infos }}</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="delete(course)">delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
