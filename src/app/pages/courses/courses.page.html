<ion-header>
  <ion-toolbar>
    <ion-title>Courses</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card *ngFor="let feed of feeds">
    <ion-card-header>
      <ion-card-subtitle>{{ feed.title }}</ion-card-subtitle>
      <ion-card-title>{{ feed.author }}</ion-card-title>
    </ion-card-header>
    <ion-card-content [innerHTML]="feed.description">
    </ion-card-content>
    <ion-card-content>{{ feed.infos }}</ion-card-content>
    <p (click)="goToVideo()">Video Player ?</p>
  </ion-card>

</ion-content>
