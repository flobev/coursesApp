<ion-header>
  <ion-toolbar>
    <ion-title>Courses App</ion-title>
  </ion-toolbar>
</ion-header>

<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="courses">
      <ion-icon name="book-outline"></ion-icon>
      <ion-label>Courses</ion-label>
      <ion-badge *ngIf="lstCourses">{{lstCourses.length}}</ion-badge>
    </ion-tab-button>

    <ion-tab-button tab="profil">
      <ion-icon name="person-outline"></ion-icon>
      <ion-label>Profil</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="order">
      <ion-icon name="bag-handle-outline"></ion-icon>
      <ion-label>Order</ion-label>
      <ion-badge *ngIf="lstCourses">{{lstCourses.length}}</ion-badge>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
